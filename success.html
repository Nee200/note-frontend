    <style>
        .success-container {
            min-height: 60vh;
            display: flex;
            flex-direction: column;

        h1 {
            font-size: 2.5rem;

        p {

<body>
    <!-- Navigation (Simplified) -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo-container">

    <script>
        // Warenkorb leeren
        document.addEventListener('DOMContentLoaded', () => {
